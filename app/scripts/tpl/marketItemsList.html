<div class="container">
	<div class="page-header">
		<h1><%= title %></h1>
	</div>
	<ul class="fndr-list">
		<% for (var i=0, l=items.length; i<l; i++) { %>
			<li class="fndr-item <%= i%2? 'even' : 'odd' %>">
				<img src="<%= items[i].profileImagePath %>" />
				<div class="meta">
					<h3><%= items[i].title %></h3>
					<p><%= items[i].description %></p>
				</div>
				<div class="btn-wrapper">
					<a href="/markets/<%= items[i].id %>/<%= items[i].seoName %>" class="btn btn-primary">more</a>
				</div>
			</li>
		<% } %>
	</ul>
</div>
