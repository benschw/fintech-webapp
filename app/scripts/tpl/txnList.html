<div class="fndr-txns">
	<ul>
		<% for (var i=0, l=items.length; i<l; i++) { %>
			<li>
				<div class="image-container">
					<img class="profileImage" src="http://graph.facebook.com/<%= items[i].fbId %>/picture" /> 
				</div>
				<div class="meta">
					<label class="time-ago">2 minutes ago</label>
					<label class="name"><%= items[i].message %></label>
				</div>
				<div class="clr"></div>
			</li>
		<% } %>
	</ul>
</div>
